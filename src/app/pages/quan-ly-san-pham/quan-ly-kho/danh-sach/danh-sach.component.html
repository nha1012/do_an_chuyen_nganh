<nb-card>
	<nb-card-header> Quản lý sản phẩm </nb-card-header>
	<nb-card-body>
		<div class="row d-flex">
			<input
				class="m-2"
				nbInput
				placeholder="Thời gian nhập kho"
				[(ngModel)]="tgNhapKho"
				[nbDatepicker]="dpkHSTrongThang"
			/>
			<nb-rangepicker #dpkHSTrongThang></nb-rangepicker>
			<div class="nut-loc">
				<button nbButton status="primary" outline (click)="loadDataTable()">
					Lọc
				</button>
			</div>
		</div>
		<ngn-datatable
			#table
			selectionType="single"
			[datatableService]="datatableService"
			[externalPaging]="true"
			[limit]="10"
			[scrollbarH]="true"
			class="material"
			[actions]="actions"
			(activate)="clickRowHandle($event)"
		>
			<ngn-datatable-column
				type="string"
				name="Tên sản phẩm"
				prop="tenSanPham"
				[width]="200"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Số lượng"
				prop="soLuong"
				type="number"
				[width]="150"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Giá gốc sản phẩm"
				type="number"
				prop="giaSanPham"
				[width]="150"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Giá khuyến mãi"
				type="number"
				prop="giaKhuyenMai"
				[width]="150"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Tên nhà cung cấp"
				prop="nhaCungCap.tenNhaCungCap"
				type="string"
				[width]="250"
			></ngn-datatable-column>

			<!-- <ngn-datatable-column name="Trạng thái" prop="status" [width]="200">
				<ng-template
					ngn-datatable-cell-template
					let-row="row"
					let-value="value"
				>
					<nb-checkbox
						status="warning"
						*ngIf="!value"
						(change)="duyetSanPham(row)"
						[checked]="value"
						>Chờ duyệt</nb-checkbox
					>
					<nb-checkbox
						status="primary"
						*ngIf="value"
						(change)="duyetSanPham(row)"
						[checked]="value"
						>Đã duyệt</nb-checkbox
					>
				</ng-template>
			</ngn-datatable-column> -->

			<ngn-datatable-column
				name="Danh mục sản phẩm"
				prop="danhMucSanPham.tenDanhMuc"
				type="string"
				[width]="250"
			></ngn-datatable-column>
		</ngn-datatable>
	</nb-card-body>
</nb-card>
