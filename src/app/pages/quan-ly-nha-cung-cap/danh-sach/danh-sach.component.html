<nb-card>
	<nb-card-header> Quản lý nhà cung cấp </nb-card-header>
	<nb-card-body class="row">
			<div class="col-sm-4">
				<nb-card>
					<nb-card-body>
						<div>
							<span>Tên nhà cung cấp</span>
							<input type="text" [fullWidth]="true" nbInput (change)="thongTinNhaCungCap.tenNhaCungCap=$event.target.value" placeholder="Nhập tên nhà cung cấp">
						</div>
						<div>
							<span>Đường dẫn</span>
							<input type="text" [fullWidth]="true" nbInput (change)="thongTinNhaCungCap.url=$event.target.value" placeholder="Nhập đường dẫn">
						</div>
						<div>
							<span>SĐT</span>
							<input type="text" [fullWidth]="true" nbInput (change)="thongTinNhaCungCap.phoneNumber=$event.target.value" placeholder="Nhập SĐT">
						</div>
						<div>
							<span>Địa chỉ</span>
							<input type="text" [fullWidth]="true" nbInput (change)="thongTinNhaCungCap.address=$event.target.value" placeholder="Nhập địa chỉ">
						</div>
					</nb-card-body>
					<nb-card-footer>
						<button (click)="thongTinNhaCungCap = {}" nbButton>Huỷ</button>
						<button nbButton [disabled]="isThemNhaCungCap" [nbSpinner]="isThemNhaCungCap" [status]="'primary'" (click)="themNhaCungCap()">Thêm mới</button>
					</nb-card-footer>
				</nb-card>
			</div>
		<div class="col-sm-8">
			<ngn-datatable
			#table
			selectionType="single"
			[datatableService]="datatableService"
			[externalPaging]="true"
			[limit]="10"
			[scrollbarH]="true"
			class="material"
			[actions]="actions"
		>
			<ngn-datatable-column
				name="Tên nhà cung cấp"
				prop="tenNhaCungCap"
				type="string"
				[width]="150"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Đường dẫn"
				prop="url"
				type="string"
				[width]="150"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Sđt"
				prop="phoneNumber"
				type="string"
				[width]="150"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Địa chỉ"
				prop="address"
				type="string"
				[width]="100"
			></ngn-datatable-column>

		</ngn-datatable>
		</div>

	</nb-card-body>
</nb-card>
