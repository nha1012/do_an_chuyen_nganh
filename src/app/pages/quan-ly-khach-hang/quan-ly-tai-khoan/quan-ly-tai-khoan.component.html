<nb-card>
	<nb-card-header> Quản lý tài khoản </nb-card-header>
	<nb-card-body>
		<div class="row d-flex">
			<ngx-select-nhan-vien
				[placerHolder]="'Khách hàng'"
				class="m-2"
				(nhanVienSelected)="getNhanVien($event)"
			></ngx-select-nhan-vien>
			<div class="nut-loc">
				<button nbButton status="primary" outline (click)="loadDataTable()">
					Lọc
				</button>
			</div>
		</div>
		<ngn-datatable
			#table
			selectionType="single"
			[datatableService]="datatableService"
			[externalPaging]="true"
			[limit]="10"
			[scrollbarH]="true"
			class="material"
			[actions]="actions"
		>
			<ngn-datatable-column
				name="Tài khoản"
				prop="username"
				type="string"
				[width]="150"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Mật Khẩu"
				prop="password"
				type="string"
				[width]="150"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Số điện thoại"
				prop="phoneNumber"
				type="string"
				[width]="100"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Tên"
				prop="displayName"
				type="string"
				[width]="200"
			></ngn-datatable-column>

			<ngn-datatable-column
				name="Email"
				prop="email"
				type="string"
				[width]="250"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Địa chỉ"
				prop="address"
				type="string"
				[width]="350"
			></ngn-datatable-column>
		</ngn-datatable>
	</nb-card-body>
</nb-card>
