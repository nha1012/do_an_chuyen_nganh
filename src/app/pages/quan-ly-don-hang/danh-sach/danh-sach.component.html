<nb-card>
	<nb-card-header> Quản lý đơn hàng </nb-card-header>
	<nb-card-body>
		<ngn-datatable
			#table
			selectionType="single"
			[datatableService]="datatableService"
			[externalPaging]="true"
			[limit]="10"
			[scrollbarH]="true"
			class="material"
			[actions]="actions"
		>
			<ngn-datatable-column
				name="Tên nhà cung cấp"
				prop="tenNhaCungCap"
				type="string"
				[width]="150"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Đường dẫn"
				prop="url"
				type="string"
				[width]="150"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Sđt"
				prop="phoneNumber"
				type="string"
				[width]="150"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Địa chỉ"
				prop="address"
				type="string"
				[width]="100"
			></ngn-datatable-column>

		</ngn-datatable>
	</nb-card-body>
</nb-card>
