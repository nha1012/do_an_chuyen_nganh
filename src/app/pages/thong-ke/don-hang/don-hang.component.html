<nb-card>
  <nb-card-header>
    Thống kê đơn hàng
  </nb-card-header>
  <nb-card-body>
    <ngx-charts-bar-vertical
    [animations]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [showGridLines]="true"
    [rotateXAxisTicks]="true"
    [yScaleMax]="true"
    [yScaleMin]="true"
    [results]="transactions"
    >

    </ngx-charts-bar-vertical>
  </nb-card-body>
</nb-card>
