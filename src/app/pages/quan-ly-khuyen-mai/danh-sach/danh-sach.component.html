<nb-card>
    <nb-card-header> Danh sách chương trình khuyến mãi </nb-card-header>
	<nb-card-body>
		<div class="row d-flex">
			
			<div class="nut-loc">
				<button nbButton status="primary" outline (click)="loadDataTable()">
					Lọc
				</button>
			</div>
		</div>
		<ngn-datatable
			#table
			selectionType="single"
			[datatableService]="datatableService"
			[externalPaging]="true"
			[limit]="10"
			[scrollbarH]="true"
			class="material"
			[actions]="actions"
		>
			<ngn-datatable-column
				name="Ngày bắt đầu"
				prop="startDate"
				type="string"
				[width]="500"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Ngày kết thúc"
				prop="endDate"
				type="string"
				[width]="500"
			></ngn-datatable-column>
			<ngn-datatable-column
				name="Phần trăm giảm giá"
				prop="phamTramGiamGia"
				type="string"
				[width]="500"
			></ngn-datatable-column>
		</ngn-datatable>
  </nb-card-body>
</nb-card>
