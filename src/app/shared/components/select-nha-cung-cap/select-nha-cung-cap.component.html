<nb-select
	placeholder="Chọn nhà cung cấp"
	(selectedChange)="setSelectedItem($event)"
	size="small"
	[selected]="value"
	[size]="size"
	class="ml-2"
>
	<nb-option
		*ngFor="let nhaCungCap of lstNhaCungCap"
		value="{{ nhaCungCap.nhaCungCapId }}"
		>{{ nhaCungCap.tenNhaCungCap }}</nb-option
	>
</nb-select>
