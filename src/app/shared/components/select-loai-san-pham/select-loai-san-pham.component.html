<nb-select
	[placeholder]="placerholder"
	(selectedChange)="setSelectedItem($event)"
	[size]="size"
	[selected]="value"
	[fullWidth]="fullWidth"

>
	<nb-option
		*ngFor="let productType of lstLoaiSanPham"
		value="{{ productType.danhMucSanPhamId }}"
		>{{ productType.tenDanhMuc }}</nb-option
	>
</nb-select>
